<table class="table table-hover">
<thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Student ID</th>
    <th scope="col">Student Name</th>
    <th scope="col">Result</th>
  </tr>
</thead>
  <tr *ngFor = "let r of results">
  <td>{{r.id}}</td>
  <td>{{r.student.id}}</td>
  <td>{{r.student.name}}</td>
  <td>{{r.score | number:'1.1-1'}}%</td>
  </tr>
</table>
